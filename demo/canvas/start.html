<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>start</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
	<script>
		var c = document.getElementById('canvas');
		if(c && c.getContext) {
			var ctx = c.getContext('2d'),
				radian = Math.PI*4/5,
				radius = 50,
				dx = 50,
				dy = 50,
				x,
				y,
				i;
			ctx.fillStyle = 'rgba(255,0,0,0.5)';
			ctx.shadowOffsetX = 20;
			ctx.shadowOffsetY = 10;
			ctx.shadowColor = 'rgba(100,100,100,0.5)';
			ctx.shadowBlur = 10;
			ctx.beginPath();
			for(i = 0 ; i < 5 ; i++) {
				x = Math.sin(radian*i)*radius+dx;
				y = dy-Math.cos(radian*i)*radius;
				console.log(x,y);
				ctx.lineTo(x,y);
			}
			ctx.fill();
			
		}

	</script>
</html>
