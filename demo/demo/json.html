<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>json</title>
</head>
<body>
  
</body>
<script>
  let symbol = Symbol('a');
  let obj = {
    name: 'eric',
    'sex': 'male',
    "num": new Number(1111),
    "spePro": undefined,
    symbol: 'symbol',
    "symbol": Symbol('b'),
    "fn": () => {},
    "nan": NaN,
    "infinity": Infinity,
    "-infinity": -Infinity,
  }
  Object.defineProperty(obj,'spe',{
    configurable: true,
    writeable: true,
    enumerable: false,
    value: 'aaaa'
  });
  let arr = [
    NaN,
    Infinity,
    -Infinity,
    undefined,
    () => {},
    Symbol('c')
  ]
  console.log(JSON.stringify(obj));
  console.log(JSON.stringify(arr));
  // {"name":"eric","sex":"male","num":1111,"nan":null,"infinity":null,"-infinity":null}
  // [null,null,null,null,null,null]
</script>
</html>
