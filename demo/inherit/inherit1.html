<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	
</body>
<script>
	let Super = function() {
		this.a = 1;
		this.b = [1, 2, this.a];
		this.c = {
			demo: 5
		};
		this.show = function() {
			console.log(this.a, this.b, this.c.demo);
		}
	}
	let Sub = function() {
		this.a = 2;
		this.change = function() {
			this.b.push(this.a);
			this.a = this.b.length;
			this.c.demo = this.a++;
		}
	}
	Sub.prototype = new Super();

	let sup = new Super();
	let sub1 = new Sub();
	let sub2 = new Sub();
	sub1.a = 11;
	sub2.a = 12;
	sup.show();   // 1, [1, 2, 1], 5
	sub1.show();  // 11, [1, 2, 1], 5
	sub2.show();  // 12, [1, 2, 1], 5
	sub1.change(); // b = [1, 2, 1, 11]. sub1.a = 4  c.demo = 5
	sub2.change(); // b = [1, 2, 1, 11, 12] sub2.a = 5 c.demo = 6
	sup.show();    // 1, [1, 2, 1, 11, 12] 6
	sub1.show();   // 4  
	sub2.show();
</script>
</html>
